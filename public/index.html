<!DOCTYPE html>
<html>
  <head>
    <title>kindlebility</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab&subset=latin' rel='stylesheet' type='text/css'>
    <link href='/style.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='/zepto.js'></script>
  </head>
  <body>
    <div class='center'>
      <h1>kindlebility</h1>
      <small id='tagline'>Sending articles to your Kindle, one click at a time!</small>
      <label for='email'>Your Kindle Email:</label>
      <input type='text' id='email' placeholder='johndoe@kindle.com' />
      <br />
      <br />
      <small>Drag the link below to your bookmarks bar, and add</small>
      <small><strong>kindle@darkhelmetlive.com</strong></small>
      <small>to your Kindle Approved E-mail List</small>
      <br />
      <a href='#' id='bookmarklet'></a>
      <br />
      <br />
      <small>Questions, comments, problems? <a href='http://twitter.com/darkhelmetlive'>@darkhelmetlive</a></small>
      <script type='text/javascript'>
        $('#email').bind('change', function() {
          $('small').show();
          $('#bookmarklet').html('Send to my Kindle!').attr('href', "javascript:(function() { \
            var script = document.createElement('script'); \
            script.type = 'text/javascript'; \
            script.src = 'http://kindlebility.darkhax.com/go?u=' + encodeURIComponent(document.location.href) + '&to=' + encodeURIComponent('" + this.value + "') + '&t=' + (new Date()).getTime(); \
            document.getElementsByTagName('head')[0].appendChild(script); \
          })();");
        });
      </script>
    </div>
  </body>
</html>
